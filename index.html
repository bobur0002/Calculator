<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text" >
        <div class="row ">
            <button class="btn yellow radius10">C</button>
            <button class="btn yellow radius10" >%</button>
            <button class="btn yellow radius10">/</button>
        </div> 
        <div class="row">
            <button class="btn radius">7</button>
            <button class="btn radius">8</button>
            <button class="btn radius">9</button>
            <button class="btn yellow radius">*</button>
        </div> 
        <div class="row">
            <button class="btn radius">4</button>
            <button class="btn radius">5</button>
            <button class="btn radius">6</button>
            <button class="btn radius yellow">-</button>
        </div> 
        <div class="row">
            <button class="btn radius">1</button>
            <button class="btn radius">2</button>
            <button class="btn radius">3</button>
            <button class="btn radius yellow">+</button>
        </div>
        <div class="row">
            <button class="btn radius">0</button>
            <button class="btn radius">.</button>
            <button class="btn yellow radius10 width">=</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
